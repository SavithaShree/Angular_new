<div class="product-list">
    <div>
        <ul>
            <li *ngFor="let data of selectedCategory">
                <div class="product-box">
                    <p>{{data.product}}</p>
                    <p>{{data.brand}}</p>
                    <p><img style="height: 250px; width: 250px;" src={{data.image}} alt=""></p>
                    <p>Price: {{data.price | currency:"&#8377;"}}</p>
                    <p>{{data.description}} <input type="button" class="fade" (click)="routeToDescription(data)" value="View more">
                    </p>
                    <p *ngIf="data.isFound">
                        <input type="button" class="fade" (click)="addToCart(data)" value="Add to cart" disabled
                            style="opacity: 0.5;">
                    </p>
                    <p *ngIf="!data.isFound">
                        <input type="button" class="fade" (click)="addToCart(data)" value="Add to cart">
                    </p>
                </div>
            </li>
        </ul>
    </div>
    <app-cart></app-cart>
</div>
