<body>
    <div style="display: flex; flex-direction: row;">
        <div>
            <ul>
                <li *ngFor="let data of selectedCategory">
                    <div class="product-box">
                        <p>{{data.Product}}</p>
                        <p>{{data.Brand}}</p>
                        <p><img style="height: 250px; width: 250px;" src={{data.Image}} alt=""></p>
                        <p>Price: {{data.Price}}</p>
                        <p>{{data.Description}} <input type="button" class="fade" (click)="newPage(data)"
                                value="View more"></p>
                        <p *ngIf="data.isFound">
                            <input type="button" class="fade" (click)="addToCart(data)" value="Add to cart" disabled
                                style="opacity: 0.5;">
                        </p>
                        <p *ngIf="!data.isFound">
                            <input type="button" class="fade" (click)="addToCart(data)" value="Add to cart">
                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <app-cart></app-cart>
    </div>
</body>
