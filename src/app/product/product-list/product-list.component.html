
<style >
 
    input[type=button] {
      background-color: rgb(45, 30, 70);
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
    body  {
  background-image: url("https://www.gemius.com/assets/images/4/Fotolia_70869411_Subscription_Monthly_M-d21d4724.jpg");
  /* opacity: 0; */
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
}

    div {
          /* background-color: lightgrey; */
          width: 400px;
          border: 5px solid rgb(45, 30, 70);
          padding: 50px;
          margin: 20px;
        }


.fade
{
        opacity:1;
        border-radius: 10%
}
.fade:hover
{
        opacity:0.5;
}


    </style>
       
    <body >
        
    
<p>product-list works!</p>
<input type="button" class="fade" value="Men" (click)="sort($event)">
<input type="button"  class="fade" value="Women" (click)="sort($event)">
<input type="button" class="fade" value="Kids" (click)="sort($event)">



<ul>
    
    <li *ngFor="let data of sortArray">
        <div (dblclick)="newPage(data.id)">
        <p>{{data.Product}}</p>
        <p>{{data.Brand}}</p>
        <!-- <p>{{product.Product}}</p> -->
        <p><img style="height: 250px; width: 250px;" src={{data.Image}} alt=""></p>
        <p>{{data.Price}}</p>
        <p>{{data.Description}}</p>
        <input type="button" class="fade" (click)="clickAddToCart(data.Product, data.Price)" value="Add to cart">
        </div>
    </li>

</ul>
<app-cart></app-cart>
</body>
