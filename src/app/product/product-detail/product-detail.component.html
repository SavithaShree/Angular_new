<ul>
    <li *ngFor="let data of detailedArray">
        <div>
            <p>{{data.product}}</p>
            <p>{{data.brand}}</p>
            <p><img style="height: 450px; width: 450px;" src={{data.image}} alt=""></p>
            <p>{{data.price | currency:"&#8377;"}}</p>
            <p>{{data.description}}</p>
            <p *ngIf="data.isFound">
                <input type="button" class="fade" (click)="clickAddToCart(data)" value="Add to cart" disabled
                    style="opacity: 0.5;">
            </p>
            <p *ngIf="!data.isFound">
                <input type="button" class="fade" (click)="addToCart(data)" value="Add to cart">
            </p>
            <input type="button" class="fade" (click)="previousPage(data.category)" value="Back to product list">
        </div>
    </li>
</ul>
